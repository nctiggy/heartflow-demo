<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartFlow Demo</title>
    <link rel="icon" type="image/png" href="https://www.heartflow.com/wp-content/uploads/2025/02/cropped-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0a2e 50%, #0a1628 100%);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,
                rgba(0, 100, 188, 0.15) 0%,
                rgba(85, 0, 196, 0.15) 50%,
                rgba(132, 2, 164, 0.1) 100%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            max-width: 800px;
        }

        .logo-container {
            margin-bottom: 40px;
        }

        .heartflow-logo {
            height: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 20px rgba(255, 255, 255, 0.3));
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            color: #03c19b;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .runtime-badge {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .runtime-systemd {
            background: linear-gradient(45deg, #0064bc, #5500c4);
            box-shadow: 0 4px 20px rgba(0, 100, 188, 0.4);
        }

        .runtime-kubernetes {
            background: linear-gradient(45deg, #03c19b, #0064bc);
            box-shadow: 0 4px 20px rgba(3, 193, 155, 0.4);
        }

        .status-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: left;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-row:last-child {
            border-bottom: none;
        }

        .status-label {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .status-value {
            color: #03c19b;
            font-weight: 500;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .footer-logo {
            height: 30px;
            opacity: 0.6;
            margin-bottom: 10px;
        }

        .heart-icon {
            color: #cc00ff;
        }
    </style>
</head>
<body>
    <div class="gradient-overlay"></div>
    <div class="container">
        <div class="logo-container">
            <img src="https://www.heartflow.com/wp-content/uploads/2025/01/heartflow_logo_white.svg" alt="HeartFlow" class="heartflow-logo">
            <div class="tagline">DECISIVE CORONARY CARE</div>
        </div>

        <div class="card">
            <div class="runtime-badge runtime-{{.RuntimeClass}}">
                Running on: {{.Runtime}}
            </div>

            <h2 style="font-weight: 400; margin-bottom: 10px;">Edge Demo Service</h2>
            <p style="color: rgba(255,255,255,0.7);">
                This service demonstrates workload deployment on Spectro Cloud Palette Edge
            </p>

            <div class="status-info">
                <div class="status-row">
                    <span class="status-label">Hostname</span>
                    <span class="status-value">{{.Hostname}}</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Runtime</span>
                    <span class="status-value">{{.Runtime}}</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Pod/Process</span>
                    <span class="status-value">{{.PodName}}</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Namespace</span>
                    <span class="status-value">{{.Namespace}}</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Version</span>
                    <span class="status-value">{{.Version}}</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <img src="https://www.heartflow.com/wp-content/uploads/2025/01/heartflow_logo_white.svg" alt="HeartFlow" class="footer-logo"><br>
            <span class="heart-icon">&#9829;</span> Demo for Spectro Cloud Edge Workshop
        </div>
    </div>
</body>
</html>
